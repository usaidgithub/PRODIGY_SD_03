<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .card {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #555;
        }
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Contact Management System</h1>
        </div>
        
        <div class="card">
            <div class="button-container">
                <button class="button" id="button1">Add Contact</button>
                <button class="button" id="button2">Delete Contact</button>
                <button class="button" id="button4">Display Contacts</button>
                <button class="button" id="button3">Update Contact</button>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Contact Management System</p>
        </div>
    </div>
    <div class="main form">
        <h3>Enter the details here</h3>
        <form action="http://127.0.0.1:3000/add_contacts" method="POST">
            <label for="phone_no">
                Phone no:
            </label>
            <input type="number"
                id="phone_no"
                name="phone_no"
                placeholder="Enter the valid phone_no" required>
    
            <label for="user_name">
                Contact Name:
            </label>
            <input type="text"
                id="user_name"
                name="user_name"
                placeholder="Enter the name for the contact" required>
                <label for="user_emailid">
                    Email ID:
                </label>
                <input type="email"
                    id="user_emailid"
                    name="user_emailid"
                    placeholder="Enter the email id" required>    
    
            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="main1 form">
        <h3>Entered details records will be permenantely deleted!!!</h3>
        <form action="http://127.0.0.1:3000/delete_contacts" method="POST">
            <label for="phone_no">
                Phone no:
            </label>
            <input type="number"
                id="phone_no"
                name="phone_no"
                placeholder="Enter the valid phone_no" required>
    
            <label for="user_name">
                Contact Name:
            </label>
            <input type="text"
                id="user_name"
                name="user_name"
                placeholder="Enter the name for the contact" required>
                
            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="main3 form">
        <h3>Enter the details here</h3>
        <form action="http://127.0.0.1:3000/update_contacts" method="POST">
            <label for="attribute">
                Select value you want to update:
            </label>
            <select id="attribute" name="attribute">
                <option value="phone__no">Phone no</option>
                <option value="name">Contact Name</option>
                <option value="emailid">Email ID</option>
            </select>
            <br>
    
            <label for="phone_no">
                Phone_no:
            </label>
            <input type="text"
                id="phone_no"
                name="phone_no"
                placeholder="Enter the phone no from the record you want to update" required>
                <label for="pre_value">
                    Previous value:
                </label>
                <input type="text"
                    id="pre_value"
                    name="pre_value"
                    placeholder="Enter the previous value of the selected attribute" required>
                    <label for="update_value">
                        Updated value:
                    </label>
                    <input type="text"
                        id="update_value"
                        name="update_value"
                        placeholder="Enter the new value of the selected attribute" required>
                
            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="main4 form">
        <h3>Entered the details here</h3>
        <form action="http://127.0.0.1:3000/display_contacts" method="POST">
            <label for="attribute">
                Select a attribute for displaying records:
            </label>
            <select id="attribute" name="attribute">
                <option value="all">All</option>
                <option value="name">Name</option>
                <option value="phone__no">Phone_no</option>
                <option value="email">Email ID</option>
            </select>
            <br>
            <label for="display_value">
                Value:
            </label>
            <input type="text"
                id="display_value"
                name="display_value"
                placeholder="Enter the value for the selected value in case of all write '-'" required>
            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <script src="js/page.js"></script>
</body>
</html>
